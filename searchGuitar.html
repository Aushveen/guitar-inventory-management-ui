<!DOCTYPE html>
<html>
<head>
    <title>Search Guitar</title>
</head>
<body>
    <h2>Search Guitars</h2>
    Builder: <input type="text" id="searchBuilder"><br>
    Model: <input type="text" id="searchModel"><br>
    Type: <input type="text" id="searchType"><br>
    Back Wood: <input type="text" id="searchBackWood"><br>
    Top Wood: <input type="text" id="searchTopWood"><br>
    <button onclick="searchGuitar()">Search</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>

    <table id="resultsTable" border="1">
        <tr>
            <th>Serial Number</th>
            <th>Price</th>
            <th>Builder</th>
            <th>Model</th>
            <th>Type</th>
            <th>Back Wood</th>
            <th>Top Wood</th>
        </tr>
    </table>

    <script>
        const guitars = [
            { serialNumber: "SN1", price: 1000, builder: "Fender", model: "Model1", type: "Electric", backWood: "Maple", topWood: "Maple" },
            { serialNumber: "SN2", price: 1500, builder: "Martin", model: "Model2", type: "Acoustic", backWood: "Mahogany", topWood: "Cedar" },
            { serialNumber: "SN3", price: 1200, builder: "Gibson", model: "Model3", type: "Electric", backWood: "Alder", topWood: "Alder" },
            { serialNumber: "SN4", price: 1100, builder: "Yamaha", model: "Model4", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce" },
            { serialNumber: "SN5", price: 1300, builder: "PRS", model: "Model5", type: "Electric", backWood: "Mahogany", topWood: "Maple" },
        ];

        function searchGuitar() {
            const builder = document.getElementById('searchBuilder').value.toLowerCase();
            const model = document.getElementById('searchModel').value.toLowerCase();
            const type = document.getElementById('searchType').value.toLowerCase();
            const backWood = document.getElementById('searchBackWood').value.toLowerCase();
            const topWood = document.getElementById('searchTopWood').value.toLowerCase();

            const resultsTable = document.getElementById('resultsTable');
            resultsTable.innerHTML = resultsTable.rows[0].outerHTML; // Clear previous search results

            const filteredGuitars = guitars.filter(guitar =>
                (builder === "" || guitar.builder.toLowerCase() === builder) &&
                (model === "" || guitar.model.toLowerCase() === model) &&
                (type === "" || guitar.type.toLowerCase() === type) &&
                (backWood === "" || guitar.backWood.toLowerCase() === backWood) &&
                (topWood === "" || guitar.topWood.toLowerCase() === topWood)
            ).slice(0, 10); // Limit to 10 results

            filteredGuitars.forEach(guitar => {
                const row = resultsTable.insertRow(-1);
                Object.values(guitar).forEach(text => {
                    const cell = row.insertCell(-1);
                    cell.textContent = text;
                });
            });
        }
    </script>
</body>
</html>
